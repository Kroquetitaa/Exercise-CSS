<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu-logo"><img src="./assets/images/logo.png" alt="logo-pokemon"></li>
            </ul>
            <ul>
                <li class="menu-pokemons">Pokemons</li>
                <li class="menu-players">Jugadores</li>
                <li class="menu-info">Informacion</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container-pokemon-blues">
                <h1>Pokemons Azules</h1>
                <img src="./assets/images/pokemonsBlue/001. Bulbasaur.jpg" alt="Bulbasaur">
                <img src="./assets/images/pokemonsBlue/006. Charizard.jpg" alt="Charizard">
                <img src="./assets/images/pokemonsBlue/010. Caterpie.jpg" alt="Caterpie">
                <img src="./assets/images/pokemonsBlue/016. Pidgey.jpg" alt="Pidgey">
                <img src="./assets/images/pokemonsBlue/017. Pidgeotto.jpg" alt="Pidgeotto">
                <img src="./assets/images/pokemonsBlue/026. Raichu.jpg" alt="Raichu">
            </div>
            <div class="container-pokemon-red">
                <h1>Pokemons Rojos</h1>
                <img src="./assets/images/pokemonsReds/003. Venusaur.jpg" alt="Bulbasaur">
                <img src="./assets/images/pokemonsReds/005. Charmeleon.jpg" alt="Charizard">
                <img src="./assets/images/pokemonsReds/014. Kakuna.jpg" alt="Caterpie">
                <img src="./assets/images/pokemonsReds/019. Rattata.jpg" alt="Pidgey">
                <img src="./assets/images/pokemonsReds/035. Clefairy.jpg" alt="Pidgeotto">
                <img src="./assets/images/pokemonsReds/037. Vulpix.jpg" alt="Raichu">
            </div>
            <div class="container-pokemon-purple">
                <h1>Pokemons Morados</h1>
                <img src="./assets/images/pokemonsPurples/002. Ivysaur.jpg" alt="Bulbasaur">
                <img src="./assets/images/pokemonsPurples/013. Weedle.jpg" alt="Charizard">
                <img src="./assets/images/pokemonsPurples/018. Pidgeot.jpg" alt="Caterpie">
                <img src="./assets/images/pokemonsPurples/029. Nidoran.jpg" alt="Pidgey">
                <img src="./assets/images/pokemonsPurples/034. Nidoking.jpg" alt="Pidgeotto">
                <img src="./assets/images/pokemonsPurples/045. Vileplume.jpg" alt="Raichu">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <ul>
                <li>CopyRigth</li>
                <li>Contacto</li>
                <li>Informacion</li>
            </ul>
        </div>
    </footer>
</body>
</html>
